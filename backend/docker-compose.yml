services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
